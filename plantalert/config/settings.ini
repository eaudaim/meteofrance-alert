[location]
city = Votre-ville
timezone = Europe/Paris

[thresholds]
# Seuils pour plantes (°C)
vigilance = 3.0
freeze = 0.0

[timing]
# Période active (MM-DD format)
start_date = 09-01
end_date = 05-01
# Anticipation maximale (heures)
forecast_hours = 48
# Fréquence vérification (heures)  
check_interval = 12

[notifications]
# Discord webhook URL (à configurer)
discord_webhook = https://discord.com/api/webhooks/CHANGEME
# PC pour notify-send
pc_ssh_host = user@ip
# Anti-spam : seuil changement minimal (heures)
min_change_threshold = 6

[database]
db_path = data/alerts.db

[logging]
level = INFO
log_file = logs/plantalert.log
max_size_mb = 10
backup_count = 5
